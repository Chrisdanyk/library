<div class="bg-gradient-secondary">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-9 col-md-6">
        <div class="mb-4 o-hidden border-0 my-5">
          <div class="p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div
                class="col-md-4 col-sm-12 d-none d-lg-block"
                style="background: url('/content/images/jhipster_family_member_3.svg'); background-repeat: no-repeat"
              ></div>
              <div class="col-md-8 col-sm-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4" jhiTranslate="login.title" data-cy="loginTitle">Sign in</h1>
                  </div>
                  <div
                    class="alert alert-danger"
                    *ngIf="authenticationError"
                    jhiTranslate="login.messages.error.authentication"
                    data-cy="loginError"
                  >
                    <strong>Failed to sign in!</strong> Please check your credentials and try again.
                  </div>
                  <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="username"
                        id="username"
                        placeholder="{{ 'global.form.username.placeholder' | translate }}"
                        formControlName="username"
                        #username
                        data-cy="username"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        id="password"
                        placeholder="{{ 'login.form.password.placeholder' | translate }}"
                        formControlName="password"
                        data-cy="password"
                      />
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input
                          class="custom-control-input"
                          type="checkbox"
                          name="rememberMe"
                          id="rememberMe"
                          formControlName="rememberMe"
                        />
                        <label class="custom-control-label" for="rememberMe">
                          <span jhiTranslate="login.form.rememberme">Remember me</span>
                        </label>
                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-user btn-block" jhiTranslate="login.form.button" data-cy="submit">
                      Sign in
                    </button>
                  </form>
                  <hr />
                  <div class="text-center">
                    <a
                      class="small"
                      routerLink="/account/reset/request"
                      jhiTranslate="login.password.forgot"
                      data-cy="forgetYourPasswordSelector"
                      >Did you forget your password?</a
                    >
                  </div>
                  <div class="text-center">
                    <a class="small" routerLink="/account/register" jhiTranslate="global.messages.info.register.link"
                      >Register a new account</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
