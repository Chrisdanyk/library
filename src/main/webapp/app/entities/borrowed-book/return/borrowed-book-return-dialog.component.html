<form *ngIf="borrowedBook" name="deleteForm" (ngSubmit)="confirmReturn(borrowedBook.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="borrowedBookDeleteDialogHeading" jhiTranslate="libraryApp.borrowedBook.return">Return</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p
      id="jhi-delete-borrowedBook-heading"
      jhiTranslate="libraryApp.borrowedBook.delete.question"
      [translateValues]="{ id: borrowedBook.id }"
    >
      Are you sure you want to delete this Borrowed Book?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-borrowedBook" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-primary">
      <fa-icon icon="check"></fa-icon>&nbsp;<span jhiTranslate="libraryApp.borrowedBook.return">Return</span>
    </button>
  </div>
</form>
